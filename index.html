<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Form</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <h1 class="titulo">Game Form</h1>
        <h2 class="subtitulo">Formulário para Gamers</h2>
    </header>
    
    <!--Conteúdo Principal-->
    <main class="principal" id="principal">

        <!--Formulário section-->
        <section class="caixa-conteudo">
            <form class="formulario">

                <!--Dados Pessoais do usuário-->
                <div class="info-pessoais">
                    <label for="inNome"><p class="texto-input">Nome:</p></label>
                    <input type="text" name="nome" class="caixa-input" id="inNome" autocomplete="name" autofocus required>
                    <label for="inData"><p class="texto-input">Data de Nascimento:</p></label>
                    <input type="date" name="data" id="inData" required>
                </div>

                <!--Gênero de Jogos para o usuário escolher-->
                <div class="genero">
                    <p class="genero__texto texto-input">Gênero Favorito:</p>
                    <label for="inRPG"><input type="radio" name="genero" id="inRPG" checked> RPG</label>
                    <label for="inGuerra"><input type="radio" name="genero" id="inGuerra"> Guerra</label>
                    <label for="inEsportes"><input type="radio" name="genero" id="inEsportes"> Esportes</label>
                </div>
            
                <!--Opções de Jogos baseadas no gênero-->
                <div class="jogos">
                    <select name="rpg" id="selectRPG">
                        <option value="">Selecione uma Preferência</option>
                        <option value="Skyrim">Skyrim</option>
                        <option value="World of Warcraft">World of Warcraft</option>
                        <option value="Fable">Fable</option>
                    </select>
                    <select name="guerra" id="selectGuerra" class="oculto">
                        <option value="">Selecione uma Preferência</option>
                        <option value="Call of Duty">Call of Duty</option>
                        <option value="Battlefield">Battlefield</option>
                        <option value="World of Tanks">World of Tanks</option>
                    </select>
                    <select name="esportes" id="selectEsportes" class="oculto">
                        <option value="">Selecione uma Preferência</option>
                        <option value="FIFA">FIFA</option>
                        <option value="NBA 2K24">NBA 2K24</option>
                        <option value="Gran Turismo">Gran Turismo</option>
                    </select>
                </div>

                <!--Textarea para o usuário add os seus favoritos-->
                <div class="favoritos">
                    <p class="favoritos__texto texto-input">Quais são os seus Jogos Favoritos?</p>
                    <textarea name="favoritos" class="caixa-text" id="inFavoritos"></textarea>
                </div>

                <!--Checkbox-->
                <div class="checkbox__container">
                    <label for="inCheckbox" class="checkbox"><input type="checkbox" name="checkbox" id="inCheckbox" class="checkbox"> Declaro que prestei dados legais</label>
                </div>

                <!--Submit e Novo Prenchimento-->
                <div class="botoes__container">
                    <input type="submit" value="Enviar" class="botoes" id="submit">
                    <input type="button" value="Novos Dados" class="botoes" id="novosDados">
                </div>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por <a href="https://www.linkedin.com/in/matheus-pombeiro/" target="_blank" rel="noreferrer noopener" class="rodape__link">Matheus Pombeiro</a> 2023 &copy;</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
